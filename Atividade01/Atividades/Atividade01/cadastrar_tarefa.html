<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Listar Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body >
    <main>


        <h1>Registre sua tarefa</h1>
        
        <form method="POST" action="listarTarefa.html">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Descrição</label>
              <input class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label class="form-label">Selecione a prioridade</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                  </select>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="completed">
              <label class="form-check-label" for="completed">Atividade já concluída?</label>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Tarefa</button>
          </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
